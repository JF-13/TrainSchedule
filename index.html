<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="http://v4-alpha.getbootstrap.com/favicon.ico">


  <title>JFE</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="http://v4-alpha.getbootstrap.com/examples/jumbotron/jumbotron.css" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="http://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <link rel="stylesheet" href="index.css">

</head>

<body>

  <nav class="navbar navbar-inverse navbar-static-top">
    <a class="navbar-brand" href="#">Lizzard Management Solutions</a>
    <ul class="nav nav-pills">
      <!-- <li class="nav-item active">
          <a class="nav-link topMargin" href="#">Refresh<span class="sr-only">(current)</span></a>
        </li> -->
    </ul>
  </nav>

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron jBackground">
    <div class="container">
      <h1>Trains of Interest</h1>
      <p>a personal train schedule</p>
      <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more »</a></p> -->
    </div>
  </div>

  <div class="container">
    <table class="table table-inverse">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <form>
      <fieldset class="form-group">
        <label for="exampleInputEmail1">Train Name</label>
        <input type="name" class="form-control" id="trainName" placeholder="">
      </fieldset>
      <fieldset class="form-group">
        <label for="exampleInputPassword1">Destination</label>
        <input type="destination" class="form-control" id="destination" placeholder="">
      </fieldset>
      <fieldset class="form-group">
        <label for="exampleInputPassword1">First Train Time</label>
        <input type="datetime-local" class="form-control" id="firstTrainTime" setp="1" />
        <small class="text-muted">HH:mm</small>
      </fieldset>
      <fieldset class="form-group">
        <label for="exampleInputPassword1">Frequency (min)</label>
        <input type="number" class="form-control" id="frequency" placeholder="">
      </fieldset>

      <button type="submit" class="btn btn-primary" id="submit-train">Submit</button>
    </form>

    <hr>

    <footer>
      <p id="footerTxt">© Flores 2014</p>
    </footer>
  </div>
  <!-- /container -->

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script src="index.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script type="text/javascript" src="moment.js"></script>

</body>

</html>
